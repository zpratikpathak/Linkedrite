name: Deploy LinkedRite SaaS (Simple)

on:
  workflow_dispatch:
  push:
    branches:
      - simple-deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create .env file
      run: echo "${{ secrets.ENVIRONMENTAL_VARIABLES }}" > .env

    - name: Build Docker image
      run: |
        docker build . -t linkedrite:latest
        docker tag linkedrite:latest linkedrite:${{ github.sha }}

    - name: Save Docker image
      run: |
        docker save linkedrite:latest | gzip > linkedrite.tar.gz

    - name: Create deployment script
      run: |
        cat > deploy-simple.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "Starting LinkedRite SaaS deployment (Simple mode)..."
        
        # Navigate to deployment directory
        cd ~/linkedrite
        
        # Function to free port 8000
        free_port_8000() {
          echo "Checking if port 8000 is in use..."
          
          # Find process using port 8000
          PORT_PID=$(sudo lsof -t -i:8000 || true)
          
          if [ ! -z "$PORT_PID" ]; then
            echo "Port 8000 is in use by PID: $PORT_PID"
            
            # Try to identify the process
            PROCESS_INFO=$(ps -p $PORT_PID -o comm= 2>/dev/null || echo "unknown")
            echo "Process: $PROCESS_INFO"
            
            # Kill the process
            echo "Stopping process using port 8000..."
            sudo kill -9 $PORT_PID || true
            sleep 2
          fi
          
          # Also check for any Docker container using port 8000
          echo "Checking for Docker containers using port 8000..."
          CONTAINERS=$(docker ps --format "table {{.ID}}\t{{.Names}}\t{{.Ports}}" | grep -E "0\.0\.0\.0:8000|:::8000" | awk '{print $1}' || true)
          
          if [ ! -z "$CONTAINERS" ]; then
            echo "Found Docker containers using port 8000:"
            echo "$CONTAINERS"
            for CONTAINER in $CONTAINERS; do
              if [ "$CONTAINER" != "CONTAINER" ]; then
                echo "Stopping container: $CONTAINER"
                docker stop $CONTAINER || true
                docker rm $CONTAINER || true
              fi
            done
          fi
          
          echo "Port 8000 is now free"
        }
        
        # Free port 8000 before deployment
        free_port_8000
        
        # Load Docker image
        echo "Loading Docker image..."
        docker load < linkedrite.tar.gz
        
        # Stop and remove old container (if exists)
        echo "Stopping old container..."
        docker stop linkedrite || true
        docker rm linkedrite || true
        
        # Create volume for persistent data if it doesn't exist
        docker volume create linkedrite_data || true
        
        # Run new container
        echo "Starting new container..."
        docker run -d \
          --name linkedrite \
          --restart always \
          -p 8000:8000 \
          -v linkedrite_data:/app/data \
          -v linkedrite_media:/app/media \
          -v linkedrite_static:/app/staticfiles \
          --env-file .env \
          linkedrite:latest
        
        # Wait for container to start
        echo "Waiting for container to start..."
        sleep 10
        
        # Check container status
        if docker ps | grep -q linkedrite; then
          echo "âœ… Container is running"
          
          # Show container logs
          echo "Recent logs:"
          docker logs --tail=50 linkedrite
          
          # Test if application responds
          if curl -f -s -o /dev/null -w "%{http_code}" http://localhost:8000 | grep -q "200\|302"; then
            echo "âœ… Application is responding on port 8000"
          else
            echo "âš ï¸  Application might still be starting up..."
          fi
        else
          echo "âŒ Container failed to start"
          docker logs linkedrite
          exit 1
        fi
        
        # Clean up
        echo "Cleaning up..."
        rm -f linkedrite.tar.gz
        
        # Remove old images
        docker image prune -f
        
        echo "ðŸŽ‰ Deployment completed!"
        echo "LinkedRite is accessible at http://$(hostname -I | awk '{print $1}'):8000"
        EOF
        
        chmod +x deploy-simple.sh

    - name: Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: "linkedrite.tar.gz,.env,deploy-simple.sh"
        target: "~/linkedrite/"
        strip_components: 0
        overwrite: true

    - name: Execute deployment on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ~/linkedrite
          ./deploy-simple.sh

    - name: Cleanup local files
      if: always()
      run: |
        rm -f linkedrite.tar.gz
        rm -f .env
        rm -f deploy-simple.sh
